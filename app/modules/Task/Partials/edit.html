<form class="form-inline">
    <div class="row">
        <div class="form-group col-md-7 col-sm-7 col-xs-11">
            <label class="sr-only" for="taskName">Name</label>
            <input type="text" id="taskName" class="form-control" placeholder="Name" style="width:100%;" data-ng-model="taskCtrl.editTask.name" />
        </div>

        <div class="form-group col-md-3 col-sm-3 col-xs-12">
            <label class="sr-only" for="taskDateDue">Date due</label>

            <div class="input-group" style="width:100%;">
                <input type="text" id="taskDateDue" class="form-control" placeholder="Date due" data-ng-model="taskCtrl.editTask.dateDue" />
                <span class="input-group-addon">
                    <span class="fa fa-calendar"></span>
                </span>
            </div>
        </div>

        <div class="col-md-2 col-sm-2 col-xs-12 text-right">
            <button type="submit" class="btn btn-primary" data-ng-click="taskCtrl.save()" role="button">
                <span class="fa fa-check"></span>
                <span class="sr-only">Create</span>
            </button>

            <button class="btn btn-default" data-ng-click="taskCtrl.cancel()" role="button">
                <span class="fa fa-times"></span>
                <span class="sr-only">Cancel</span>
            </button>
        </div>
    </div>
</form>
