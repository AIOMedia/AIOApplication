<form role="form">
    <div class="panel panel-default">
        <div class="panel-body">
            <!-- Images field -->
            <div class="form-group">
                <label class="control-label">Images</label>

                <!-- File Upload Result -->
                <div class="row">
                    <div class="col-sm-5 col-md-3" data-ng-repeat="file in artistCtrl.artist.data.images">
                        <div class="thumbnail" data-ng-class="{'loading': file.upload != null && file.progress < 100 }">
                            <img data-ng-src="{{ artistEditCtrl.displayImage(file) }}" alt="{{ file.name }}"  data-ng-show="file.upload == null || file.progress == 100" />

                            <div class="loader text-center" data-ng-show="file.upload != null && file.progress < 100">
                                <span class="icon fa fa-upload"></span>
                                Upload in progress
                            </div>

                            <div class="caption">
                                <div class="clearfix">
                                    <div class="pull-left">
                                        <span class="sr-only">file size :</span> <strong>{{ file.size }} B</strong>
                                    </div>

                                    <div class="pull-right" data-ng-show="file.upload == null || file.progress == 100">
                                        <button class="btn btn-default">
                                            <span class="fa fa-fw fa-upload"></span>
                                            <span class="sr-only">Re-upload</span>
                                        </button>
                                        <button class="btn btn-danger">
                                            <span class="fa fa-fw fa-trash-o"></span>
                                            <span class="sr-only">Delete</span>
                                        </button>
                                    </div>
                                </div>

                                <div data-ng-show="file.upload != null && file.progress < 100">
                                    <progressbar max="100" value="file.progress">
                                        <span>{{file.progress}} %</span>
                                    </progressbar>

                                    <button class="btn btn-block btn-danger" data-ng-click="file.upload.abort()">
                                        <span class="fa fa-times-circle-o"></span>
                                        Abort upload
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Upload box -->
                <div class="form-file-upload-box" data-ng-file-drop="artistEditCtrl.onFileSelect($files)" data-ng-multiple="true" data-ng-show="dropSupported" data-ng-model="artistCtrl.artist.data.images">
                    <div class="row">
                        <div class="form-file-upload-icon col-md-2 col-sm-3">
                            <span class="fa fa-upload"></span>
                        </div>
                        <div class="form-file-upload-label col-md-10 col-sm-9">
                            Drag & Drop your files here to add them.
                        </div>
                    </div>
                </div>

                <div data-ng-file-drop-available="dropSupported=true" ng-show="!dropSupported">
                    HTML5 Drop File is not supported!
                </div>
            </div>

            <!-- Artist Name field -->
            <div class="form-group" data-ng-class="{'has-error has-feedback': artistEditCtrl.artist.status.errors.name }">
                <label class="control-label" for="artistName">Artist Name</label>
                <input type="text" class="form-control" id="artistName" placeholder="Artist Name" data-ng-model="artistEditCtrl.artist.data.name" />
                <span data-ng-if="artistEditCtrl.artist.status.errors.name" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                <p class="help-block" data-ng-if="artistEditCtrl.artist.status.errors.name">
                    <span class="fa fa-times-circle-o"></span>
                    {{ artistEditCtrl.artist.status.errors.name.message }}
                </p>
            </div>
        </div>
    </div>

    <div class="pull-right">
        <button type="submit" class="btn btn-primary" data-ng-click="artistEditCtrl.save()">
            <span class="fa fa-check-circle-o"></span>
            {{ artistEditCtrl.artist.isNew ? 'Create' : 'Edit' }}
        </button>
        <button type="button" class="btn btn-default" data-ng-click="artistEditCtrl.cancel()">
            <span class="fa fa-times-circle-o"></span>
            Cancel
        </button>
    </div>
</form>
