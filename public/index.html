<!DOCTYPE html>

<html data-ng-app="App" data-ng-cloak="">
    <head>
        <title>AIOMedia</title>
        <link type="image/x-icon" rel="icon" href="favicon.ico" />

        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport" />

        <!-- Font awesome -->
        <link type="text/css" rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css" />

        <!-- Theme style -->
        <link type="text/css" rel="stylesheet" href="css/bootstrap-app.css" />

        <!-- Libraries (see Gruntfile.js to know what's included in js/lib.js) -->
        <script type="text/javascript" src="js/lib.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>

        <!-- AngularJS App -->
        <script type="text/javascript" src="js/app.js"></script>
    </head>

    <body>
        <div class="wrapper row-offcanvas row-offcanvas-left">
            <!-- Left side column. Contains the logo and sidebar -->
            <ui-sidebar data-toggle="true" data-collapsed="true" class="left-side sidebar-offcanvas"></ui-sidebar>

            <!-- Right side column. Contains the content of the page -->
            <div class="right-side">
                <!-- Content Header -->
                <ui-header></ui-header>

                <!-- Main content -->
                <section class="content" data-ui-scrollbar="auto" data-ng-view=""></section>
            </div>
        </div>
    </body>
</html>
