<!DOCTYPE html>

<html data-ng-app="App" data-ng-cloak="">
    <head>
        <title>AIOMedia</title>
        <link type="image/x-icon" rel="icon" href="public/favicon.ico" />

        <meta charset="UTF-8" />
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport' />

        <!-- Font awesome -->
        <link type="text/css" rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
        <!-- Ionicons -->
        <link type="text/css" rel="stylesheet" href="//code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" />

        <!-- Theme style -->
        <link type="text/css" rel="stylesheet" href="public/css/bootstrap-app.css" />

        <!-- AngularJS App -->
        <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
        <script type="text/javascript" src="node_modules/angular-route/angular-route.min.js"></script>

        <script type="text/javascript" src="client/Dashboard/Dashboard.module.js"></script>
        <script type="text/javascript" src="client/Dashboard/Dashboard.route.js"></script>
        <script type="text/javascript" src="client/Dashboard/Controllers/DashboardController.js"></script>

        <script type="text/javascript" src="client/Search/Search.module.js"></script>
        <script type="text/javascript" src="client/Search/Controllers/SidebarPanelController.js"></script>
        <script type="text/javascript" src="client/Search/Directives/SidebarPanelDirective.js"></script>

        <script type="text/javascript" src="client/Help/Help.module.js"></script>

        <script type="text/javascript" src="client/Notification/Notification.module.js"></script>

        <script type="text/javascript" src="client/User/User.module.js"></script>
        <script type="text/javascript" src="client/User/Directives/SidebarPanelDirective.js"></script>

        <script type="text/javascript" src="client/UI/UI.module.js"></script>
        <script type="text/javascript" src="client/UI/UI.routes.js"></script>
        <script type="text/javascript" src="client/UI/Controllers/SidebarController.js"></script>
        <script type="text/javascript" src="client/UI/Directives/MenuDirective.js"></script>
        <script type="text/javascript" src="client/UI/Directives/SidebarDirective.js"></script>
        <script type="text/javascript" src="client/UI/Directives/ScrollbarDirective.js"></script>
        <script type="text/javascript" src="client/UI/Directives/HeaderDirective.js"></script>
        <script type="text/javascript" src="client/UI/Directives/BreadcrumbDirective.js"></script>
        <script type="text/javascript" src="client/UI/Services/AlertService.js"></script>
        <script type="text/javascript" src="client/UI/Services/MenuService.js"></script>
        <script type="text/javascript" src="client/UI/Services/PageInfoService.js"></script>

        <!-- DEMO to remove -->
        <script type="text/javascript" src="client/Demo/Demo.module.js"></script>
        <script type="text/javascript" src="client/Demo/Demo.route.js"></script>
        <!-- DEMO end to remove -->

        <script type="text/javascript" src="client/app.module.js"></script>
        <script type="text/javascript" src="client/app.config.js"></script>
        <script type="text/javascript" src="client/app.routes.js"></script>
    </head>

    <body>
        <div class="wrapper row-offcanvas row-offcanvas-left">
            <!-- Left side column. Contains the logo and sidebar -->
            <ui-sidebar data-toggle="true" data-collapsed="true" class="left-side sidebar-offcanvas"></ui-sidebar>

            <!-- Right side column. Contains the content of the page -->
            <div class="right-side">
                <!-- Content Header -->
                <ui-header></ui-header>

                <!-- Main content -->
                <section class="content" data-ui-scrollbar="auto" data-ng-view=""></section>
            </div>
        </div>

        <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
